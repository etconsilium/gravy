absolute_urls: false

home:
  alias: '/home'

pages:
  theme: antimatter
  markdown:
    extra: false
  process:
    markdown: true
    twig: false

languages:
  supported:
    - ru
  include_default_lang: false
  translations: true
  translations_fallback: true
  session_store_active: false
  http_accept_language: false
  override_locale: false
  home_redirect:
    include_lang: true
    include_route: false

cache:
  enabled: true
  check:
    method: file
  driver: auto
  prefix: 'g'

twig:
  cache: true
  debug: true
  auto_reload: true
  autoescape: false

assets:
  css_pipeline: false
  css_minify: true
  css_rewrite: true
  js_pipeline: false
  js_minify: true

errors:
  display: true
  log: true

debugger:
  enabled: false
  twig: true
  shutdown:
    close_connection: true

gpm:
  verify_peer: true
